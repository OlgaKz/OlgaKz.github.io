<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
.pointer {
    background: linear-gradient(to top, #ffcf50,sandybrown);
    width: 530px;
    position: relative;
    padding: 6px;
}
.text {
    width: 444px;
    padding-right: 3px;
    padding-bottom: 4px;
}
.search {
    padding-bottom: 4px;
    margin-left: 2px;
    width: 67px;
    font-size: 15px;
}
.arrow{
    width: 25px;
    height: 66px;
    position: absolute;
    background:linear-gradient(to top, #ffcf50,sandybrown);
    left: 550px;
    top: 0;
    overflow: hidden;

}
.arrow_up{
    top: 0;
    transform: rotate(63deg);
    width: 62px;
    height: 42px;
    background: #fff;
}
.arrow_down{
    top: 0;
    transform: rotate(-63deg);
    width: 60px;
    height: 40px;
    background: #fff;
}
</style>
<body>
<div class="pointer">
    <form>
        <input type class="text" name="field"/>
        <button class="search">Найти</button></br>
        <input type ="checkbox" name class="checkbox_search" value />поиск по описаниям сайтов
    </form>
</div>
<div class="arrow">
    <div class="arrow_up"></div>
    <div class="arrow_down"></div>
</div>
</body>
</html>
