<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
.b-search {
    background: linear-gradient(to top, #ffcf50,sandybrown);
    width: 530px;
    position: relative;
    padding: 6px;
}
.input_field {
    width: 444px;
    padding-right: 3px;
    padding-bottom: 4px;
}
button {
    padding-bottom: 4px;
    margin-left: 2px;
    width: 67px;
    font-size: 15px;
}
.setting {
    font-size: 14px;
}
.arrow {
    width: 25px;
    height: 70px;
    position: absolute;
    background:linear-gradient(to top, #ffcf50,sandybrown);
    left: 550px;
    top: 0;
    overflow: hidden;

}
.arrow_up {
    top: 0;
    transform: rotate(63deg);
    width: 62px;
    height: 42px;
    background: #fff;
}
.arrow_down {
    top: 0;
    transform: rotate(-63deg);
    width: 62px;
    height: 37px;
    background: #fff;
}
</style>
<body>
<div class="b-search">
    <form>
        <input type class="input_field" name="input_field"/>
        <button>Найти</button>
        <div class="setting">
            <input type ="checkbox" name="word" value="word"/>
            <label for="word">поиск по описаниям сайтов</label>
        </div>
    </form>
</div>
<div class="arrow">
    <div class="arrow_up"></div>
    <div class="arrow_down"></div>
</div>
</body>
</html>
