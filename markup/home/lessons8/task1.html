<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
    .b-search{
        background:  #ffcf50;
        border:solid 6px #ffcf50;
        width: 530px;
        position: relative;
    }
    .input_field{
        width: 444px;
        padding-right: 3px;
        padding-bottom: 4px;
    }
    .setting {
       font-size: 14px;
    }
    button{
        padding-bottom: 4px;
        margin-left: 2px;
        width: 67px;
        font-size: 15px;
    }
    .b-search form:after {
        content: '';
        position: absolute;
        top: -7px;
        right: -50px;
        border: 30px transparent solid;
        border-left: solid 14px #ffcf50;
    }

</style>
<body>
<div class="b-search">
    <form>
        <input type class="input_field" name="input_field"/>
        <button>Найти</button>
        <div class="setting">
        <input type ="checkbox" name="word" value="word"/>
        <label for="word">поиск по описаниям сайтов</label>
        </div>
    </form>
</div>
</body>
</html>
