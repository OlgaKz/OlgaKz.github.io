<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
    .b-search {
        background: #ffcf50;
        width: 530px;
        position: relative;
        height: 60px;
    }
    .input_field {
        width: 444px;
        position: absolute;
        bottom: 30px;
        left: 4px;
    }
    button {
        width: 67px;
        font-size: 15px;
        position: absolute;
        bottom: 29px;
        right: 4px;
    }
    .setting {
        font-size: 14px;
        position: absolute;
        bottom: 7px;
    }
    .b-search form:after {
        content: '';
        position: absolute;
        top: -1px;
        right: -44px;
        border: 30px transparent solid;
        border-left: solid 14px #ffcf50;
    }

</style>
<body>
<div class="b-search">
    <form>
        <input type class="input_field" name="input_field"/>
        <button>Найти</button>
        <div class="setting">
            <input type ="checkbox" name="word" value="word"/>
            <label for="word">поиск по описаниям сайтов</label>
        </div>
    </form>
</div>
</body>
</html>
