<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form>
    <label for="name">Name</label><br>
    <input type="text" name="name"/><br><br>
    <label for="email">Email</label><br>
    <input type="email" name="email"/><br><br>
    <label for="sex">Sex</label><br>
    <input type="radio" name="sex" value="Male"/>Male<input type="radio" name="sex" value="Female"/>Female<br><br>
    <label for="status">Current status</label><br>
    <input type="checkbox" name="Current status" value="Student"/>Student<br>
    <input type="checkbox" name="Current status" value="Employed"/>Employed<br>
    <input type="checkbox" name="Current status" value="Unemployed"/>Unemployed<br><br>
    <label for="Month and Year">Month and Year for birth</label><br>
    <select name="Month">
        <option value="January">January</option>
        <option value="February">February</option>
        <option value="March">March</option>
        <option value="April">April</option>
    </select>
    <select name="year">
        <option value="1989">1989</option>
        <option value="1990">1990</option>
        <option value="1991">1991</option>
        <option value="1992">1992</option>
    </select><br><br>
    <label for="Skills">Skills and Technologies</label><br>
    <select name="Skills" multiple size="10">
        <optgroup label="Tech skills">
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="JS">JavaScript</option>
            <optgroup label="Soft Skills">
                <option value="Time">Time management</option>
                <option value="Proactivity">Proactivity</option>
                <option value="Teamwork">Teamwork</option>
                <option value="Leadership">Leadership</option>
    </select><br><br>
    <label for="Photo">Photo</label><br>
    <input type="file" name="Choose file"/><br><br>
    <label for="Comments">Comments</label><br>
    <textarea name="message" rows="7" cols="20">
    </textarea><br><br>
    <button>save</button>
</form>
</body>
</html>
