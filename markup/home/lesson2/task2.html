<!DOCTYPE html>
<html lang="en">
<head>
    <style type="text/css">
        table {
            border-collapse: collapse;
            width: 400px;
            height: 40px;
        }

        td {
            border: 5px solid #000;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td colspan="2"><br></td>
        <td colspan="3"><br></td>
        <td colspan="2"><br></td>
    </tr>

    <tr>
        <td colspan="1" rowspan="2"><br></td>
        <td colspan="4" rowspan="4"><br></td>
        <td colspan="2" rowspan="2"><br></td>
    </tr>

    <tr>
        <td colspan="1" rowspan="3"><br></td>
        <td colspan="4" rowspan="4"><br></td>
        <td colspan="1" rowspan="2"><br></td>
        <td colspan="1" rowspan="2"><br></td>
    </tr>
