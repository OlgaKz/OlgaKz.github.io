<!DOCTYPE html>
<html lang="en">
<head>
    <style type="text/css">
        table {
            border-collapse: collapse;
            width: 400px;
            height: 70px;
        }

        td {
            border: 5px solid #000;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td colspan="2"><br></td>
        <td colspan="3"><br></td>
        <td colspan="2" bgcolor="yellow"><br></td>
    </tr>

    <tr>
        <td rowspan="2"><br></td>
        <td colspan="4" rowspan="4" bgcolor="red"><br><br><br><br></td>
        <td colspan="2" rowspan="2" bgcolor="yellow"><br></td>
    </tr>
<tr>

</tr>
    <tr>
        <td rowspan="3"><br></td>
        <td rowspan="2"><br></td>
        <td rowspan="2"><br></td>
    </tr>
    <tr>

    </tr>
    <tr>
        <td rowspan="2" colspan="2" bgcolor="black"><br></td>

        <td colspan="2"><br></td>
        <td colspan="2"><br></td>
    </tr>

        <tr>
            <td rowspan="3" bgcolor="yellow"><br></td>
            <td colspan="2"><br></td>
            <td rowspan="2" colspan="2" bgcolor="blue"><br></td>
        </tr>

    <tr>
        <td colspan="2" rowspan="2"><br></td>
        <td colspan="2" bgcolor="black"><br></td>
    </tr>
    <tr>
        <td colspan="4"><br></td>
    </tr>

</table>
</body>
</html>
