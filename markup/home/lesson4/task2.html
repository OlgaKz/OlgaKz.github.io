<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        ul{
            color:white;
            font-family: Economica;
            font-weight:bold;
            width: 900px;
            margin: 0 auto;
            text-transform: uppercase;
            float: clear;
        }

        li{float: left;
            margin: 10px;
            list-style-type: none;
        }
        li:hover{
            color:#eeeeee;
            background:#a0a0a2;
            padding:10px;
            margin: 0 auto;

        }
        .block{
            background: #a64dff;
            float: left;
            width: 100%;
        }
        .more{
            float: right;
        }
    </style>
    <link href='http://fonts.googleapis.com/css?family=Economica:400,700' rel='stylesheet' type='text/css'>
</head>
<body>
<div class="block">
    <ul>
        <li>HOME</li>
        <li>NEWS</li>
        <li>ECONOMICS</li>
        <li>LOCAL</li>
        <li>SPORT</li>
        <li>CULTURE</li>
        <li>TRAVELS</li>
        <li class="more">MORE </li>
    </ul>
</div>

</body>
</html>
