<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .parent {
            position: relative;
            display: block;
            height: 360px;
            width: 200px;
            background:#ff7e2e;
            border-radius: 5px;
        }
        .child{
            text-transform: uppercase;
            font-family:Trebuchet MS;
            font-size: 20px;
            color: #f2f2de;
            font-weight: bold;
            position: absolute;
            left: 48px;
            top: 15px;

        }

        .white {
            margin: 3px;
            display: block;
            background: white;
            height: 300px;
            width: 195px;
            position: absolute;
            bottom: 0px;
        }

        .d1 {
            text-align: center;
            position: static;
            background: none;
            margin-top: 20px;
            font-family:Trebuchet MS;
        }

        .d2 {
            position: relative;
            font-size: 40px;
            font-weight: bold;
            left: 55px;
            padding-top: 5px;
            width: 120px;
            font-family:Trebuchet MS;
            color: #41525c;
        }
        .d21{
            font-weight: bold;
            left: -5px;
            top: 5px;
            font-size: 15px;
            position: absolute;
            font-family:Trebuchet MS;
            color: #41525c;
        }
        .d22{
            font-weight: bold;
            font-size: 15px;
            position: absolute;
            left: 40px;
            bottom: 2px;
            font-family:Trebuchet MS;
            color: #41525c;
        }

        .list {
            position: relative;
            width: 216px;
            top: 5px;
            left: -31px;
            color: grey;
            font-size: 14px;
            padding-top:20px;
            font-family:Trebuchet MS;
        }
        ul {
            list-style-image: url('http://abali.ru/wp-content/uploads/2011/03/galochka-check_24x24.png');
            list-style-position: inside;
        }

        .list li:nth-child(2n-1) {
            background-color: #ddebf7;
        }

        .list li:nth-child(2n) {
            background-color: #f2f2de;
        }

        button {
            background-color: #ff7e2e;
            color: white;
            position: relative;
            width: 180px;
            height: 30px;
            left: 7px;
            top: 5px;
        }

    </style>
</head>
<body>
<div class="parent">
    <div class="child">BEST VALUE</div>
    <div class="white">
        <div class="d1">ICONIC GRAPHICS</div>
        <div class="d2">25
        <div class="d21">$</div>

        <div class="d22">Mounthly</div>
    </div>
        <div class="list">
            <ul>
                <li>PHP, PERL, ASP, JSP</li>
                <li>SEMI DEDICATED</li>
                <li>Steding or Prodaction</li>
                <li>Unlimited e-Mails</li>
            </ul>
        </div>
        <button>Enroll Today</button>
    </div>
</div>
</body>
</html>
