<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .parent {
            position: relative;
            display: block;
            height: 360px;
            width: 200px;
            background:orange;
            border-radius: 5px;
        }
        .child{
            font-size: 20px;
            color: #f2f2de;
            font-weight: bold;
            position: absolute;
            left: 40px;
            top: 25px;

        }

        .white {
            margin: 3px;
            display: block;
            background: white;
            height: 300px;
            width: 194px;
            position: absolute;
            bottom: 0px;
        }

        .d1 {
            text-align: center;
            position: static;
            background: none;
            margin-top: 20px;
        }

        .d2 {
            position: relative;
            font-size: 40px;
            font-weight: bold;
            left: 55px;
            padding-top: 5px;
            width: 120px;
        }
        .d21{
            font-weight: bold;
            left: -5px;
            top: 5px;
            font-size: 15px;
            position: absolute;
        }
        .d22{
            font-weight: bold;
            font-size: 15px;
            position: absolute;
            left: 40px;
            bottom: 2px;
        }

        .d3 {
            position: relative;
            width: 200px;
            top: 5px;
            right: 10px;
            color: grey;
            font-size: 15px;
            padding-top:5px;
        }
        ul {
            list-style-image: url('http://abali.ru/wp-content/uploads/2011/03/galochka-check_24x24.png');
        }

        .d3 li:nth-child(2n-1) {
            background-color: #ddebf7;
        }

        .d3 li:nth-child(2n) {
            background-color: #f2f2de;
        }

        button {
            background-color: orange;
            color: white;
            position: relative;
            width: 180px;
            height: 40px;
            left: 7px;
            top: 10px;
        }

    </style>
</head>
<body>
<div class="parent">

    <div class="white">
        <div class="d1">ICONIC GRAPHICS</div>
        <div class="d2">25
        <div class="d21">$</div>

        <div class="d22">Mounthly</div>
            </div>

        <div class="d3">
                        <ul>
                            <li>PHP, PERL, ASP, JSP</li>
                            <li>SEMI DEDICATED</li>
                            <li>Steding or Prodaction</li>
                            <li>Unlimited e-Mails</li>
                        </ul>
        </div>
        <div style="position:absolute;"><button>Enroll Today</button></div>
    </div>
</div>

</body>
</html>
