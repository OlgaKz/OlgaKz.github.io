        .orange {

        .orangename{

            top: 28px;

        }

        .white {
            margin: 3px;
            display: block;
            background: white;
            height: 390px;
            width: 290px;
            position: absolute;
            bottom: 0px;
        }

        .whitename {
            margin-left: 13px;
            font-size: 24px;

            background: none;

            font-family: Trebuchet MS;

        .price {

            font-size: 72px;

        }
        .symbol{

            left: -11px;

            position: absolute;
            font-family: Trebuchet MS;

        }
        .data{
            font-weight: bold;
            font-size: 17px;
            position: absolute;
            left: 78px;
            bottom: 3px;

            color: #41525c;
        }

        .list {
            position: relative;
            width: 285px;
            top: 3px;

            font-size: 16px;

            font-family: Trebuchet MS;
        }
        li{
            padding: 7px;
        }
        ul {
            list-style-position: inside;
            list-style-image: url('../../../images/marker.png');
        }

        .list li:nth-child(2n-1) {
            background-color: #ddebf7;
        }

        .list li:nth-child(2n) {
            background-color: #f2f2de;
        }

        button {

            color: white;
            position: relative;
            width: 258px;
            height: 40px;
            left: 15px;
