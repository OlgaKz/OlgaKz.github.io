<div class="view-source">

    <ul class="hide">
        <li><a href="#">отдел1</a></li>
        <li><a href="#">отдел2</a></li>
    </ul>
</div>
<script>
    $(function() {
        $('.view-source .hide').hide();
        $a = $('.view-source a');
        $a.on('click', function (event) {
            event.preventDefault();
            $a.not(this).next().slideUp(500);
            $(this).next().slideToggle(500);
        })
    });
</script>
