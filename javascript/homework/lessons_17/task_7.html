<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        table {
            border-collapse: collapse;
        }

        td,
        th {
            border: 1px solid black;
            padding: 3px;
            text-align: center;
        }

        th {
            font-weight: bold;
            background-color: #E6E6E6;
        }
        </style>
</head>
<body>
<div id="calendar"></div>
<script>
    function createCalendar(id,year,month){
        var elem = document.getElementById("calendar");
        var mon = month +1;
        var d = new Date(year,mon);
        var table = '<table><tr><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th><th>Sun</th></tr><tr>';
        for( var i = 0; i < getDay(d); i++) {
            table += '<td></td>';
        }
        while(d.getMonth() == mon) {
            table += '</td><td>';
            if (getDay(d) % 7 == 6) {
                table += '</tr><tr>';
            }
            d.setDate(getDay() + 1);
        }
            if (getDay(d) !=0) {
                for (i = getDay(d); i < 7; i++) {
                    table += '<td></td>';
                }
            }
        table += '</tr><table>';
        elem.innerHTML = table;
    }
    function getDay(date){
        var day = date.getDay();
        if( day == 0) day = 7;
        return day -1;
    }
    console.log(createCalendar("calendar",2015,7));
    console.log(getDay(5));
</script>
</body>
</html>
